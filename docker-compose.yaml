services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zeno-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://db:27017
      - CODE_RUNNER_CONTAINER=zeno-code-runner
    volumes:
      - ./session.dat:/app/session.dat
      - generated_images:/app/generated
      - workspace:/workspace # Same path as code-runner
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      code-runner:
        condition: service_started

  code-runner:
    build:
      context: ./code-runner
      dockerfile: Dockerfile
    container_name: zeno-code-runner
    restart: unless-stopped
    volumes:
      - generated_images:/generated:ro # Read-only access to generated images
      - workspace:/workspace # Read-write workspace
    # Resource limits for safety
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Security: read-only, allow network
    # network_mode: none
    read_only: true
    tmpfs:
      - /tmp:size=100M

  db:
    image: mongo:latest
    container_name: zeno-db
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  generated_images:
  workspace:
